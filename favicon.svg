  </g>
  
  <!-- Gear accent (bottom right) -->
  <circle cx="145" cy="140" r="18" fill="none" stroke="#FFD700" stroke-width="2"/>
  <g transform="translate(145, 140)">
    <rect x="-2" y="-14" width="4" height="6" fill="#FFD700"/>
    <rect x="-2" y="8" width="4" height="6" fill="#FFD700"/>
    <rect x="-14" y="-2" width="6" height="4" fill="#FFD700"/>
    <rect x="8" y="-2" width="6" height="4" fill="#FFD700"/>
  </g>
</svg>
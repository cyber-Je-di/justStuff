  <!-- Hammer handle -->
  <rect x="85" y="50" width="12" height="85" rx="6" fill="#8B4513"/>
  
  <!-- Wrench body (right side) -->
  <g transform="translate(115, 95)">
    <!-- Main wrench body -->

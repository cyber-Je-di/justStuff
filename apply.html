<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Application | Craw Hammer Trades School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
</head>
<body class="bg-slate-100 font-sans text-slate-900">
    <a href="#main-content" class="skip-link">Skip to content</a>

    <div id="navbar-placeholder"></div>

    <div class="bg-blue-900 py-12 text-center text-white">
        <h1 class="text-3xl font-extrabold uppercase tracking-widest">Student Enrollment</h1>
        <p class="text-blue-200 mt-2">Begin your journey toward a professional trade today.</p>
    </div>

    <div id="main-content" class="max-w-3xl mx-auto px-4 -mt-8 pb-20">
        <form class="bg-white shadow-2xl rounded-2xl p-8 md:p-12 space-y-8">
            
            <div>
                <h2 class="text-xl font-bold text-blue-900 flex items-center mb-6">
                    <span class="w-8 h-8 bg-orange-500 text-white rounded-full flex items-center justify-center mr-3 text-sm">1</span>
                    Personal Details
                </h2>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Full Name (As on NRC)</label>
                        <input type="text" placeholder="John Banda" class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">NRC Number</label>
                        <input type="text" placeholder="000000/00/1" class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Email Address</label>
                        <input type="email" placeholder="example@mail.com" class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Phone Number (WhatsApp)</label>
                        <input type="tel" placeholder="+260 9xx xxxxxx" class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>
            </div>

            <hr class="border-slate-100">

            <div>
                <h2 class="text-xl font-bold text-blue-900 flex items-center mb-6">
                    <span class="w-8 h-8 bg-orange-500 text-white rounded-full flex items-center justify-center mr-3 text-sm">2</span>
                    Program Selection
                </h2>
                <div class="space-y-4">
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Desired Trade Program</label>
                    <select class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none bg-white">
                        <option>Metal Fabrication & Welding</option>
                        <option>Power Electrical</option>
                        <option>Automotive Mechanics</option>
                        <option>ICT & Computer Studies</option>
                        <option>Food Production</option>
                        <option>Fashion & Design</option>
                    </select>
                </div>
            </div>

            <hr class="border-slate-100">

            <div>
                <h2 class="text-xl font-bold text-blue-900 flex items-center mb-6">
                    <span class="w-8 h-8 bg-orange-500 text-white rounded-full flex items-center justify-center mr-3 text-sm">3</span>
                    Document Upload
                </h2>
                <div class="border-2 border-dashed border-slate-300 rounded-xl p-8 text-center hover:border-blue-500 transition">
                    <i class="fas fa-cloud-upload-alt text-4xl text-slate-400 mb-4"></i>
                    <p class="text-slate-600">Upload NRC and Results (PDF or Image)</p>
                    <input type="file" class="hidden" id="fileUpload">
                    <button type="button" onclick="document.getElementById('fileUpload').click()" class="mt-4 bg-slate-100 text-slate-700 px-6 py-2 rounded-lg font-semibold hover:bg-slate-200">Select Files</button>
                </div>
            </div>

            <div class="pt-6">
                <button type="submit" class="w-full bg-orange-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-orange-700 transition shadow-lg shadow-orange-200">
                    SUBMIT APPLICATION
                </button>
                <p class="text-center text-slate-500 mt-4 text-sm">
                    <i class="fas fa-lock mr-1"></i> Your data is securely processed in accordance with TEVETA standards.
                </p>
            </div>
        </form>

        <div class="text-center mt-8">
            <a href="index.html" class="text-blue-900 font-semibold hover:underline">
                <i class="fas fa-arrow-left mr-2"></i> Back to Homepage
            </a>
        </div>
    </div>

    <script src="js/main.js"></script>
    <div id="footer-placeholder"></div>
</body>
</html>
